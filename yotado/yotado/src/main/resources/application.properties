server.port = 6660
spring.profiles.active = local

spring.datasource.type = com.alibaba.druid.pool.DruidDataSource

spring.datasource.druid.max-wait = 10000
spring.datasource.druid.min-idle = 5
spring.datasource.druid.initial-size = 5
spring.datasource.druid.validation-query = select 1
spring.datasource.druid.test-on-borrow = false
spring.datasource.druid.test-while-idle = true
spring.datasource.druid.time-between-eviction-runs-millis = 18800

# mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations = classpath:mapping/*.xml

system.signKey = YOTADO1807
system.weixinLoginApi = https://api.weixin.qq.com/sns/jscode2session?
system.requestRecordRedisPath = YOTADO:REQUEST_RECORD:
system.userErrorCountRedisPath = YOTADO:USER:ERROR_COUNT:
system.userVerifyCodeRedisPath = YOTADO:USER:VERIFY_CODE:
system.tokenRedisPath = YOTADO:TOKEN:
system.wxTokenName = Token-Yotado-Wx
system.webTokenName = Token-Yotado-Web
system.currentUser = currentUser